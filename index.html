
<!DOCTYPE html>
<html>
<head>
  <title>Interactive LASM Swiss Cheese Model</title>
  <style>
    .container {
      position: relative;
      width: 100%;
      max-width: 1000px;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }
    img.base {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h2>Interactive LASM Swiss Cheese Model</h2>
  <p>Select mitigation strategies below. Each patch appears as you reduce—but do not eliminate—risk in a control layer.</p>
  <p id="counter"><strong>Controls Applied:</strong> 0 of 9</p>

  <div class="container">
    <img src="LASM_Dru.png" class="base">
    <img src="patch_corrected_1.png" class="overlay" id="patch1">
    <img src="patch_corrected_2.png" class="overlay" id="patch2">
    <img src="patch_corrected_3.png" class="overlay" id="patch3">
    <img src="patch_corrected_4.png" class="overlay" id="patch4">
    <img src="patch_corrected_5.png" class="overlay" id="patch5">
    <img src="patch_corrected_6.png" class="overlay" id="patch6">
    <img src="patch_corrected_7.png" class="overlay" id="patch7">
    <img src="patch_corrected_8.png" class="overlay" id="patch8">
    <img src="patch_corrected_9.png" class="overlay" id="patch9">
  </div>

  <div>
    <label><input type="checkbox" onclick="togglePatch(1)"> General Obligations</label><br>
    <label><input type="checkbox" onclick="togglePatch(2)"> Interpreting Modality</label><br>
    <label><input type="checkbox" onclick="togglePatch(3)"> Culturally Appropriate Care</label><br>
    <label><input type="checkbox" onclick="togglePatch(4)"> Teamwork & Just Culture</label><br>
    <label><input type="checkbox" onclick="togglePatch(5)"> Reporting & Safety Huddles</label><br>
    <label><input type="checkbox" onclick="togglePatch(6)"> Assessment of Patient Need</label><br>
    <label><input type="checkbox" onclick="togglePatch(7)"> Effective Assistance</label><br>
    <label><input type="checkbox" onclick="togglePatch(8)"> Teach-Back at Discharge</label><br>
    <label><input type="checkbox" onclick="togglePatch(9)"> Qualified Interpreter in ED</label><br>
  </div>

  <script>
    let applied = 0;
    const total = 9;
    function togglePatch(id) {
      const patch = document.getElementById("patch" + id);
      const box = event.target;
      patch.style.display = box.checked ? "block" : "none";
      applied += box.checked ? 1 : -1;
      document.getElementById("counter").innerHTML = "<strong>Controls Applied:</strong> " + applied + " of " + total;
    }
  </script>
</body>
</html>
