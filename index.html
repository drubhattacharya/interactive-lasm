
<!DOCTYPE html>
<html>
<head>
  <title>Interactive LASM Swiss Cheese Model</title>
  <style>
    .container {
      position: relative;
      width: 100%;
      max-width: 1332px;
    }
    .container img {
      width: 100%;
      height: auto;
      position: absolute;
    }
    .container img.base {
      z-index: 0;
      position: relative;
    }
    
.overlay {
  z-index: 1;
  display: none;
  position: absolute;
  top: -50px;  /* corrected global upward shift */
  left: 0;
}

  </style>
</head>
<body>
  <h2>Interactive LASM Swiss Cheese Model</h2>
  <p>Select mitigation strategies below. Each patch appears as you reduce—but do not eliminate—risk in a control layer.</p>
  <p id="counter"><strong>Controls Applied:</strong> 0 of 7</p>

  <div class="container">
    <img src="LASM_Dru.png" class="base" id="baseImage">
    <img src="patch_1.png" class="overlay" id="patch1">
    <img src="patch_2.png" class="overlay" id="patch2">
    <img src="patch_3.png" class="overlay" id="patch3">
    <img src="patch_4.png" class="overlay" id="patch4">
    <img src="patch_5.png" class="overlay" id="patch5">
    <img src="patch_6.png" class="overlay" id="patch6">
    <img src="patch_7.png" class="overlay" id="patch7">
  </div>

  <div style="margin-top: 20px;">
    <label><input type="checkbox" id="cb1" onclick="togglePatch(1)"> 1557-Compliant System Policy &amp; Procedures for Pre-Arrival through Discharge and Follow-Up</label><br>
    <label><input type="checkbox" id="cb2" onclick="togglePatch(2)"> Prompt Availability of, Accessibility to, and Team Member's familiarity with Patient's Preferred Interpreting Modality</label><br>
    <label><input type="checkbox" id="cb3" onclick="togglePatch(3)"> Adherence to CLAS</label><br>
    <label><input type="checkbox" id="cb4" onclick="togglePatch(4)"> Documented Training in TeamSTEPPS &amp; Just Culture</label><br>
    <label><input type="checkbox" id="cb5" onclick="togglePatch(5)"> Report Outs, Safety Huddles, &amp; FMEA and RCA2 f/u</label><br>
    <label><input type="checkbox" id="cb6" onclick="togglePatch(6)"> Language Assessment to identify LEP and/or Deaf and Hard of Hearing Patient</label><br>
    <label><input type="checkbox" id="cb7" onclick="togglePatch(7)"> Effective Assistance</label><br>
  </div>

  <script>
    function togglePatch(id) {
      const patch = document.getElementById("patch" + id);
      const checkbox = document.getElementById("cb" + id);
      patch.style.display = checkbox.checked ? "block" : "none";

      let total = 7;
      let applied = 0;
      for (let i = 1; i <= total; i++) {
        if (document.getElementById("cb" + i).checked) applied++;
      }
      document.getElementById("counter").innerHTML = "<strong>Controls Applied:</strong> " + applied + " of " + total;
    }
  </script>
</body>
</html>
