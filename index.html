
<!DOCTYPE html>
<html>
<head>
  <title>Interactive LASM Swiss Cheese Model</title>
  <style>
    .container {
      position: relative;
      width: 1332px;
      height: 709px;
    }
    .container img {
      position: absolute;
    }
    .container img.base {
      z-index: 0;
      width: 100%;
    }
    .overlay {
      z-index: 1;
      display: none;
      position: absolute;
    }
    #patch1 { top: 122px; left: 143px; }
#patch2 { top: 170px; left: 235px; }
#patch3 { top: 192px; left: 333px; }
#patch4 { top: 200px; left: 430px; }
#patch5 { top: 210px; left: 528px; }
#patch6 { top: 220px; left: 630px; }
#patch7 { top: 230px; left: 735px; }
  </style>
</head>
<body>
  <h2>Interactive LASM Swiss Cheese Model</h2>
  <p>Select mitigation strategies below. Each patch appears as you reduce—but do not eliminate—risk in a control layer.</p>
  <p id="counter"><strong>Controls Applied:</strong> 0 of 7</p>

  <div class="container">
    <img src="LASM_Dru.png" class="base" id="baseImage">
    <img src="patch_1.png" class="overlay" id="patch1">
    <img src="patch_2.png" class="overlay" id="patch2">
    <img src="patch_3.png" class="overlay" id="patch3">
    <img src="patch_4.png" class="overlay" id="patch4">
    <img src="patch_5.png" class="overlay" id="patch5">
    <img src="patch_6.png" class="overlay" id="patch6">
    <img src="patch_7.png" class="overlay" id="patch7">
  </div>

  <div style="margin-top: 20px;">
    <label><input type="checkbox" id="cb1"> 1557-Compliant System Policy & Procedures for Pre-Arrival through Discharge and Follow-Up</label><br>
    <label><input type="checkbox" id="cb2"> Prompt Availability of, Accessibility to, and Team Member's familiarity with Patient's Preferred Interpreting Modality</label><br>
    <label><input type="checkbox" id="cb3"> Adherence to CLAS</label><br>
    <label><input type="checkbox" id="cb4"> Documented Training in TeamSTEPPS & Just Culture</label><br>
    <label><input type="checkbox" id="cb5"> Report Outs, Safety Huddles, & FMEA and RCA2 f/u</label><br>
    <label><input type="checkbox" id="cb6"> Language Assessment to identify LEP and/or Deaf and Hard of Hearing Patient</label><br>
    <label><input type="checkbox" id="cb7"> Effective Assistance</label><br>
  </div>

  <script>
    document.querySelectorAll('input[type="checkbox"]').forEach((checkbox, index) => {
      checkbox.addEventListener("change", () => {
        const patch = document.getElementById("patch" + (index + 1));
        patch.style.display = checkbox.checked ? "block" : "none";

        const total = 7;
        const applied = Array.from(document.querySelectorAll('input[type="checkbox"]'))
          .filter(cb => cb.checked).length;
        document.getElementById("counter").innerHTML =
          "<strong>Controls Applied:</strong> " + applied + " of " + total;
      });
    });
  </script>
</body>
</html>
