
<!DOCTYPE html>
<html>
<head>
  <title>Interactive LASM Swiss Cheese Model</title>
  <style>
    .container {
      position: relative;
      width: 100%;
      max-width: 1000px;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }
    img.base {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h2>Interactive LASM Swiss Cheese Model</h2>
  <p>Select mitigation strategies below. Each patch appears as you reduce—but do not eliminate—risk in a control layer.</p>

  <div class="container">
    <img src="LASM_Dru.png" class="base">
    <img src="seal_patch_1.png" class="overlay" id="patch1">
<img src="seal_patch_2.png" class="overlay" id="patch2">
<img src="seal_patch_3.png" class="overlay" id="patch3">
<img src="seal_patch_4.png" class="overlay" id="patch4">
<img src="seal_patch_5.png" class="overlay" id="patch5">
<img src="seal_patch_6.png" class="overlay" id="patch6">
<img src="seal_patch_7.png" class="overlay" id="patch7">
<img src="seal_patch_8.png" class="overlay" id="patch8">
<img src="seal_patch_9.png" class="overlay" id="patch9">
  </div>

  <div>
    <label><input type="checkbox" onclick="togglePatch(1)"> Mitigation 1</label><br>
<label><input type="checkbox" onclick="togglePatch(2)"> Mitigation 2</label><br>
<label><input type="checkbox" onclick="togglePatch(3)"> Mitigation 3</label><br>
<label><input type="checkbox" onclick="togglePatch(4)"> Mitigation 4</label><br>
<label><input type="checkbox" onclick="togglePatch(5)"> Mitigation 5</label><br>
<label><input type="checkbox" onclick="togglePatch(6)"> Mitigation 6</label><br>
<label><input type="checkbox" onclick="togglePatch(7)"> Mitigation 7</label><br>
<label><input type="checkbox" onclick="togglePatch(8)"> Mitigation 8</label><br>
<label><input type="checkbox" onclick="togglePatch(9)"> Mitigation 9</label><br>
  </div>

  <script>
    function togglePatch(id) {
      var el = document.getElementById("patch" + id);
      el.style.display = (el.style.display === "block") ? "none" : "block";
    }
  </script>
</body>
</html>
